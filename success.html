    <style>
        body {
            font-family: 'Poppins', sans-serif;

</head>
<body class="bg-gray-100">
    <header class="bg-red-600 text-white py-4 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-3xl font-semibold">Pizza Order</h1>
            <nav class="hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-red-200 transition duration-300">Home</a></li>

        </div>

    <section id="success" class="bg-white py-12">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-4xl font-bold text-green-600 mb-6">Success!</h2>
            <p id="success-message" class="text-gray-700 text-xl mb-8">Your action was completed successfully.</p>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">

        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const successMessageElement = document.getElementById('success-message');
            const message = sessionStorage.getItem('orderMessage'); // Get message from session storage

            if (message) {
                successMessageElement.textContent = message;
                sessionStorage.removeItem('orderMessage'); // Clear the message after displaying
            } else {
                successMessageElement.textContent = 'Your request has been processed successfully.';
            }
        });
    </script>
</body>
